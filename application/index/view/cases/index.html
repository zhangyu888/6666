<!DOCTYPE html>
<html lang="en">
<head>

        <div class="blank30"></div>

				<a class="sideBox-nav" href="pic-4.html">
			<div class="sideBox-title">案例中心</div>
			<div class="sideBox-subtitle opacity4">case</div>
		</a>
		<div class="sideBox-list">
        					
        		{foreach $cat_list as $cat}
	      					<a class="sideBox-list-a {if $url=='/index/anli/index/cate_id/'.$cat.cate_id}on{/if}" href="/index/anli/index/cate_id/<{$cat.cate_id}>"><{$cat.cate_name}></a>
	      					
                            
                      {/foreach}      
                            
	      			</div>
    			</div>        <div class="rightBox">

        				<div class="bzcase-list-ewm">
                                                            <img alt="<{$anli.anli_name}>" src="<{$anli.qrcode}>">

                  {/foreach}      	
                            
                            </ul>
