<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title><{$products_info.products_name}>_<{$config.title}></title>
  <meta name="keywords" content="<{$config.keywords}>" />
  <meta name="description" content="<{$config.description}>" />
   <link rel="stylesheet" href="<{$Think.const.INDEX_CSS_URL}>style.css" />
  <script src="<{$Think.const.INDEX_JS_URL}>jquery.min.js" type="text/javascript"></script>
  <!--[if lte IE 9]>
      <link rel="stylesheet" href="<{$Think.const.INDEX_CSS_URL}>ieCss.css" />
    <![endif]-->
   <style>
  .rightBox {
    min-height:550px;
	position:relative;
}
  .products_img{width:500px;height:500px;margin:0 auto;}
  
  .products_img img{width:100%;height:100%;}
  
  .bzabout h3{text-align:center;padding:20px;}
  
  
  
  
  </style>			
    
    
</head>
<body>
<!--通用头部 start-->
 {include file="public/header" /} 

  <!-- 通用头部 end -->
<!--.container start -->
<div class="container">        	
	  
        <div class="blank30"></div>
    <div class="main clearfix">
		<div class="sideBox">
				<a class="sideBox-nav" href="<{:real_url('products',$is_html,$cate.cate_id)}>">
			<div class="sideBox-title"><{$nav_name}></div>
			<div class="sideBox-subtitle opacity4">products</div>
		</a>
		<div class="sideBox-list">
        					
        			{foreach $cate_list as $cate}
	      					<a class="sideBox-list-a {if $cate_info.cate_name==$cate.cate_name}on{/if}" href="<{:real_url('products',$is_html,$cate.cate_id)}>"><{$cate.cate_name}></a>
	      					
                            
                      {/foreach}      
                            
	      			</div>
    			</div>        
                
           <div class="rightBox">
           		<div class="bzabout">
    			<br>
               	<div class="products_img"><img src="<{$products_info.image}>"></div>
                
    			<h3><{$products_info.products_name}></h3>
               
                <p class="xg1"></p>

                <div class="bzabout-article">
                	
                    	<{$products_info.content|htmlspecialchars_decode}>
                
                
 				</div>
               
    		</div>
               
        		

           
           </div>
    </div>
    <div class="blank30"></div>
</div>
<!--.container end -->
	
<!--通用尾部 start-->
 {include file="public/footer" /} 


</body>
</html>
