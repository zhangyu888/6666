<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>轮播图片</title>

       <link rel="stylesheet" href="<{$Think.const.ADMIN_CSS_URL}>common.css">
<link rel="stylesheet" href="<{$Think.const.ADMIN_CSS_URL}>main.css?11">
<script type="text/javascript" src="<{$Think.const.ADMIN_JS_URL}>jquery-1.9.1.min.js"></script>

    </head>
    <body>
          
          
        <div id='dialog-modal'></div>
        <div class="container">
    <div id="button" class="mt10">


       <a href="/admin/slide/add"><input type="button" id="btn4" class="btn btn82 btn_add" value="添加"></a>
    </div>
    <div id="search_bar" class="mt10">
       <div class="box">

          <div class="box_border">
 
            <!--<div class="box_top"><b class="pl15">当前位置是：系统设置->轮播图片</b></div>-->

            
          </div>

        </div>

    </div>

     <div id="table" class="mt10">

        <div class="box span10 oh">

              <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">

                <tr class="tr">

                    <th width="60">序号</th>
                        <th width="100">幻灯标题</th>
                        <th width="100">幻灯图片</th>
                		
                        <th width="100">链接地址</th>
                     
                  <th width="100">操作</th>
                   <!-- <th width="50"><a href="movie.php?weekdjs=desc" title="降序">上周点击</a></th>
                   <th width="50"><a href="movie.php?addweekdjs=desc" title="降序">本周点击</a></th>  -->

                    </tr>
                   
  				{foreach $slide_list as $slide}
               
                        <tr class="tr">
                             <td><{$slide.id}></td>
                   <td><{$slide.title}></td>
                  
                   <td><img src="<{$slide.image}>" height="50px"></td>
                   
                   <td><{$slide.url}></td>
                   
				  
                    
                    <td><a href="/admin/slide/add/id/<{$slide.id}>">修改</a> | <a href="javascript:;" onclick="delete_item(<{$slide.id}>)">删除</a></td>
                 </tr>
                    {/foreach}


                   
                  
                  
            </table>
              <div class="page mt10">
               <div class="pagination">
                </div> 

              </div>

        </div>

     </div>

   </div> 


         <script type="text/javascript">
           

        
            function delete_item(id){
				
              if(confirm('是否删除')){
               
                  
                    location.href='/admin/slide/del_slide/id/'+id;
       
              }
               
            }
          
            </script>
        
  
   
    </body>
</html>
