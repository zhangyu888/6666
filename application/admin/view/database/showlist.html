<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>数据库列表</title>

       <link rel="stylesheet" href="<{$Think.const.ADMIN_CSS_URL}>common.css">
<link rel="stylesheet" href="<{$Think.const.ADMIN_CSS_URL}>main.css?11">
<script type="text/javascript" src="<{$Think.const.ADMIN_JS_URL}>jquery-1.9.1.min.js"></script>

    </head>
    <body>
          
          
        <div id='dialog-modal'></div>
        <div class="container">
    <div id="button" class="mt10">

    </div>
    <div id="search_bar" class="mt10">
       <div class="box">

          <div class="box_border">
 
            <!--<div class="box_top"><b class="pl15">当前位置是：数据库管理->数据库列表</b></div>-->

            <div class="box_center pt10 pb10">

              <table class="form_table" border="0" cellpadding="0" cellspacing="0">

                <tr>
                      <form action="/admin/database/showlist" method="get">
                   
                
                 
                  <td>标题</td>
                  <td><input type="text" name="keyword" class="input-text lh25" size="50"></td>
                  <td><input name="sel" type="submit" value="查询" class="ext_btn ext_btn_submit"></td>
                    <td><input name="" type="button" value="开始备份" class="ext_btn ext_btn_submit" onclick="location.href='/admin/database/copy_database'"></td>
                </form>
          
                  
              
                </tr>
           </table>
            </div>
          </div>

        </div>

    </div>

     <div id="table" class="mt10">

        <div class="box span10 oh">

              <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">

                <tr class="tr">

                    <th width="30">序号</th>
                    <th width="30">选择</th>
                        <th width="140">名称</th>
                  
                 
                      
                      
                     
       
  <th width="100">创建时间</th>
                  <th width="150">操作</th>
                   <!-- <th width="50"><a href="movie.php?weekdjs=desc" title="降序">上周点击</a></th>
                   <th width="50"><a href="movie.php?addweekdjs=desc" title="降序">本周点击</a></th>  -->

                    </tr>
                   
  {foreach $database_list as $v}
               
                        <tr class="tr">
                             <td><{$v.db_id}></td>
                   <td class="td_center"><input type="checkbox" name="checkbox" value="<{$v.db_id}>"></td>
                   <td><{$v.db_name}></td>
                  
      
            
                 

<td><{$v.create_time|date= "Y-m-d H:i",###}></td>

                    <td><a href="/admin/database/download/db_id/<{$v.db_id}>">下载</a>&nbsp;|&nbsp;<a href="javascript:;" onclick="delete_product(<{$v.db_id}>)">删除</a></td>
                 </tr>
                    {/foreach}


                   
                  
                  
            </table>
              <div class="page mt10">
              
               <div class="pagination">
             <{$html_page}>
                </div> 
         

              </div>

        </div>

     </div>

   </div> 


         <script type="text/javascript">
           

        
            function delete_product(id){
              if(confirm('是否删除')){
                 $.post('/index.php/admin/database/delete_ajax',{'db_id':id},function(data){
                  
                    location.href=location;
                },'json');
              }
               
            }
          
            </script>
        
  
   
    </body>
</html>
