<html>
    <head>
        <title>添加分类</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
      
   <link rel="stylesheet" href="<{$Think.const.ADMIN_CSS_URL}>bootstrap.min.css">
        <script src="<{$Think.const.VENDOR_URL}>kindeditor/kindeditor.js" type="text/javascript" charset="utf-8" ></script>
<script type="text/javascript" charset="utf-8" src="<{$Think.const.VENDOR_URL}>kindeditor/lang/zh_CN.js"></script>
  <script type="text/javascript" src="<{$Think.const.ADMIN_JS_URL}>jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="<{$Think.const.ADMIN_JS_URL}>bootstrap.min.js"></script>
<style type="text/css">
.input-group{
  margin-top:10px;
}
.input-group .w100{
  width:100px;
}
.input-group .w200{
  width:200px;
}
.btn-group{
 display:block;
  margin:0px auto;
  height:50px;
}
.btn-group>.btn:first-child{
  float:none;

  margin:0px auto;

}

    <body>
<script type="text/javascript">
    KindEditor.ready(function(K) {
    window.editor = K.create('#editor_id');
    });
</script>
<div class="panel panel-info">
  <!--<div class="panel-heading">当前位置是：案例管理->添加案例分类</div>-->
  <div class="panel-body">
  <form action="/index.php/admin/cases/add_cate" method="post" enctype="multipart/form-data">
    <div class="input-group"><span class="input-group-addon " id="basic-addon1">分类名称</span><input name="cate_name" type="text" class="form-control w200" placeholder="" aria-describedby="basic-addon1" value="<{$category.cate_name}>"></div>
    <div class="input-group"><span class="input-group-addon " id="basic-addon1">上级分类</span><select name="cate_pid" class="form-control w200">
<option value="0">顶级分类</option>
     {foreach $cate_list as $cate}
     <option value="<{$cate.cate_id}>"><{$cate.cate_name}></option>
 
     {/foreach}
    </select></div>
    
 <input type="hidden" name="cate_id" value="<{$category.cate_id}>">
 <br>
  <div class="btn-group" role="group"><input type="submit" class="btn btn-primary" value="确认保存"></div>
  </form>
   </div>
</div>
