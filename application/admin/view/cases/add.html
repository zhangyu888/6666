<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加案例</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
      
   <link rel="stylesheet" href="<{$Think.const.ADMIN_CSS_URL}>bootstrap.min.css">
        <script src="<{$Think.const.VENDOR_URL}>kindeditor/kindeditor.js" type="text/javascript" charset="utf-8" ></script>
<script type="text/javascript" charset="utf-8" src="<{$Think.const.VENDOR_URL}>kindeditor/lang/zh_CN.js"></script>
  <script type="text/javascript" src="<{$Think.const.ADMIN_JS_URL}>jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="<{$Think.const.ADMIN_JS_URL}>bootstrap.min.js"></script>
<style type="text/css">
.input-group{
  margin-top:10px;
}
.input-group .w100{
  width:100px;
}
.input-group .w200{
  width:200px;
}
.btn-group{
 display:block;
  margin:0px auto;
  height:50px;
}
.btn-group>.btn:first-child{
  float:none;
    display:block;
  margin:0px auto;

}
</style>
    </head>

    <body>
<script type="text/javascript">
    KindEditor.ready(function(K) {
    window.editor = K.create('#editor_id');
    });
</script>
<div class="panel panel-info">
  <!--<div class="panel-heading">当前位置是：案例管理->添加案例</div>-->
  <div class="panel-body">
  <form action="/index.php/admin/cases/add" method="post" enctype="multipart/form-data">
    <div class="input-group"><span class="input-group-addon " id="basic-addon1">案例名称</span><input name="cases_name" type="text" class="form-control w200" placeholder="" aria-describedby="basic-addon1" value="<{$cases.cases_name}>"></div>
    <div class="input-group"><span class="input-group-addon " id="basic-addon1">案例分类</span><select name="cate_id" class="form-control w200">
        
         {foreach $cate_list as $cate}
     <option {if $cate.cate_id == $cate_id }selected {/if} value="<{$cate.cate_id}>"><{$cate.cate_name}></option>
 
     {/foreach}
    </select></div>
    
    
     <div class="input-group"><span class="input-group-addon " id="basic-addon1">案例logo</span><input name="logo" type="file" class="form-control w200" placeholder="" aria-describedby="basic-addon1" value="">{if $cases.logo}&nbsp;&nbsp;<img src="<{$cases.logo}>" style="height:40px;">{/if}</div>
     
      <div class="input-group"><span class="input-group-addon " id="basic-addon1">案例二维码</span><input name="qrcode" type="file" class="form-control w200" placeholder="" aria-describedby="basic-addon1" value="">{if $cases.qrcode}&nbsp;&nbsp;<img src="<{$cases.qrcode}>" style="height:40px;">{/if}</div>
      
    <div class="input-group"><span class="input-group-addon " id="basic-addon1">案例图</span><input name="image" type="file" class="form-control w200" placeholder="" aria-describedby="basic-addon1" value="">{if $cases.image}&nbsp;&nbsp;<img src="<{$cases.image}>" style="height:40px;">{/if}</div>
    
    
  
  
  
    
    <div class="input-group"><span class="input-group-addon " id="basic-addon1">详情</span>  <textarea name="content" class="form-control" placeholder="" aria-describedby="basic-addon1" style=" height:400px; width:800px" id="editor_id"><{$cases.content}></textarea></div>
       <div class="input-group"><span class="input-group-addon " id="basic-addon1">排序</span><input name="sort" type="number" class="form-control w100" placeholder="" aria-describedby="basic-addon1" value="<{$cases.sort|default=0}>"></div>
       
			
      
      
      </div>

 <input type="hidden" name="cases_id" value="<{$cases.cases_id}>">
 <br>
  <div class="btn-group" role="group"><input type="submit" class="btn btn-primary" value="确认保存"></div>
  </form>
   </div>
</div>

       

    </body>
</html>
