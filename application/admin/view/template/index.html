<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>模板管理</title>
  <link rel="stylesheet" href="<{$Think.const.ADMIN_CSS_URL}>bootstrap.min.css">
        <script src="<{$Think.const.VENDOR_URL}>kindeditor/kindeditor.js" type="text/javascript" charset="utf-8" ></script>
<script type="text/javascript" charset="utf-8" src="<{$Think.const.VENDOR_URL}>kindeditor/lang/zh_CN.js"></script>
  <script type="text/javascript" src="<{$Think.const.ADMIN_JS_URL}>jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="<{$Think.const.ADMIN_JS_URL}>bootstrap.min.js"></script>
<script>
function toConfirm(text,url){
	
 if(confirm(text)){
                
            
              location.href=url;
                
              }
               
            }

</script>
<style>
.template_box{width: 189px;margin:0 10px 10px 0; padding:10px 0;border:1px solid #CCC;background-color:#F9F9F9;float:left;}
.template_box dd{margin:0; padding:0;line-height:24px;text-align: center;}
dl dd img{ border:1px solid #f1f1f1; padding:0; clear:both;width:160px;height:120px;}
.template_box dd a{font-weight: bold;text-decoration:none;}
.template_box_current{background:#83D83F;border: 1px solid #3EAC23;}




</style>
</head>
<body>
	<div class="panel-info">
	<!--<div class="panel-heading">当前位置是：系统设置->模板管理</div>-->
    	<dl class="template_box {if $config['tpl_id']==false}template_box_current{/if}">
        	<dd>
        		<a href="javascript:toConfirm('确定使用该模板？','/admin/template/change/tpl_id/0');" target="_self"><img src="<{$Think.const.INDEX_IMAGE_URL}>default.jpg"></a>
        	</dd>
            
            <dd>
            	{if $config['tpl_id']!=false}
					<a href="javascript:toConfirm('确定使用该模板？','/admin/template/change/tpl_id/0');" target="_self">【使用该模板】</a>
				{else/}
					<strong style="color:blue;">默认模板</strong>
				{/if}
            </dd>
        </dl>
        
		{foreach $template_list as $template}
        
		<dl class="template_box {if $config['tpl_id']==$template['tpl_id']}template_box_current{/if}">
        
			<dd><a href="javascript:toConfirm('确定使用该模板？','/admin/template/change/tpl_id/<{$template.tpl_id}>');" target="_self"><img width="160" height="120" src="<{$template.thum}>" /></a></dd>
			<dd>
				{if $config['tpl_id']!=$template['tpl_id']}
					<a href="javascript:toConfirm('确定使用该模板？','/admin/template/change/tpl_id/<{$template.tpl_id}>');" target="_self">【使用该模板】</a>
				{else/}
					<strong style="color:blue;">已选中当前模板</strong>
				{/if}
			</dd>
		</dl>
		{/foreach}
		<div class="clear"></div>
	</div>
</body>
</html>
