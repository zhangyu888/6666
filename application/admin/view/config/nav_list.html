<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>导航</title>

       <link rel="stylesheet" href="<{$Think.const.ADMIN_CSS_URL}>common.css">
<link rel="stylesheet" href="<{$Think.const.ADMIN_CSS_URL}>main.css?11">
<script type="text/javascript" src="<{$Think.const.ADMIN_JS_URL}>jquery-1.9.1.min.js"></script>

    </head>
    <body>
          
          
        <div id='dialog-modal'></div>
        <div class="container">
    <div id="button" class="mt10">


       <a href="/admin/config/nav_set"><input type="button" id="btn4" class="btn btn82 btn_add" value="添加"></a>
    </div>
    <div id="search_bar" class="mt10">
       <div class="box">

          <div class="box_border">
 
            <!--<div class="box_top"><b class="pl15">当前位置是：系统设置->友情链接</b></div>-->

           
          </div>

        </div>

    </div>

     <div id="table" class="mt10">

        <div class="box span10 oh">

              <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">

                <tr class="tr">

                    <th width="60">序号</th>
                    
                        <th width="100">导航名称</th>
                        
                        <th width="100">上级导航</th>
                        
                        <th width="100">跳转方式</th>
                		
                        <th width="100">导航链接</th>
                        
                        
                        <th width="100">排序</th>
                     	
                        <th width="100">是否显示</th>
                        
                  <th width="100">操作</th>
                   <!-- <th width="50"><a href="movie.php?weekdjs=desc" title="降序">上周点击</a></th>
                   <th width="50"><a href="movie.php?addweekdjs=desc" title="降序">本周点击</a></th>  -->

                    </tr>
                   
  				{foreach $nav_list as $nav}
               
                        <tr class="tr">
                             <td><{$nav.nav_id}></td>
                   <td><{$nav.nav_name}></td>
                   <td>{if $nav.pid_name}<{$nav.pid_name}>{else}无{/if}</td>
                   <td>{if $nav.type}新窗口{else}当前窗口{/if}</td>
                   <td><{$nav.nav_url}></td>
                   
				   <td><{$nav.sort}></td>
                    
                   
                    
                     <td>{if $nav.is_show}是{else}否{/if}</td>
                    
                    <td><a href="/admin/config/nav_set/nav_id/<{$nav.nav_id}>">修改</a> | <a href="javascript:;" onclick="delete_item(<{$nav.nav_id}>)">删除</a></td>
                 </tr>
                    {/foreach}


                   
                  
                  
            </table>
              <div class="page mt10">
               <div class="pagination">
                </div> 

              </div>

        </div>

     </div>

   </div> 


         <script type="text/javascript">
           

        
            function delete_item(id){
				
              if(confirm('是否删除')){
               
                  
                    location.href='/admin/config/del_nav/nav_id/'+id;
       
              }
               
            }
          
            </script>
        
  
   
    </body>
</html>
